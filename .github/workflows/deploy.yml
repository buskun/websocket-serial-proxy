name: Deploy to Remote Server

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        env:
          REPO: ${{ github.event.repository.name }}
        with:
          envs: REPO
          host: ${{ vars.SSH_HOST }}
          port: ${{ vars.SSH_PORT }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/github/$REPO
            forever stop $(forever list | grep "dist/server.js" | grep -v "STOPPED" | grep -oE '[0-9]+[ ]+[0-9]+' | grep -oEi ' [0-9]+' | grep -oE '[0-9]+')
            git pull
            pnpm install
            pnpm build
            export WS_PORT=8080 && forever start -c 'sudo -E node' dist/server.js